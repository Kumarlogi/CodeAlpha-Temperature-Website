<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Temperature Converter Website</title>

    <!--Bootrups css link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
          crossorigin="anonymous">
    <!-- font awesome -->
    <link rel="stylesheet" 
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  </head>
  <body>
    <div class="container">
        <nav class="navbar bg-primary" data-bs-theme="dark" >
          <div class="container-fluid">
            <p class="navbar-brand mb-0 h1">Temperature Convertor</p>
            <ul class="nav justify-content-end nav-pills">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Celsius</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="fahrenheit.html">Fahernheit</a>
              </li>
            </ul>
          </div>
        </nav>
    </div>
       
  <div class="row" style="margin-top: 5rem;"> 
    <div class="container card text-center col-sm-6 text-bg-light mb-3" 
          style="width: 20rem; padding-top: 2rem; padding-bottom: 2rem; padding-left: 2rem; padding-right: 2rem;">
      <header class="card-title" style="font-size: 1.5rem; font-weight: bolder; font-family: cursive; color: royalblue;">Fahrenheit Converter</header>

      <div class="card-body">
        <h2 class="card-text" id="fahrenheit"></h2>
      </div>

      <!-- input field -->
      <div class="card-body">
        <!-- for degrees -->
        <div class="card-body">
          <label for="card-subtitle">Degree</label><br/><br/>
            <input type="number" class="form-control"  name="degreeFah" id="degreeFah" />
        </div>

        <!-- for option selection -->
        <div class="card-body">
          <label for="card-subtitle">Unit</label>
            <select name="temperatures" id="temp-unit2" class="btn dropdown-toggle" autocomplete="on">
              <option id="celsius" value="celsius">Celsius</option>
              <option id="kelvin" value="kelvin">Kelvin</option>
            </select>
        </div>
      </div>
        <button id="btnConvertFahernheit" class="btn btn-primary">Convert</button>
    </div>
  </div>

    <!-- script tags -->
    <script src="js/fahernheit.js"></script>

</body>
</html>
